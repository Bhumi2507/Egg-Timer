<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Boil</title>
    <link rel="stylesheet" href="style2.css">
    <!--importing from google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div clas="waiting">
        <img src="Waiting.gif" alt="Loading..." class="loading-gif">
    </div>
    <h1>Your egg is being cooked! Please wait...</h1>
    <div class="heading">
        <h1><i><b>Your soft boiled egg will be done in:</b></i></h1>
    </div>
    <div class="timer-container">
        <h2 id="timer">00:06:00</h2>
        <audio id="alarmSound">
            <source src="ding.mp3">
        </audio>
    </div>
    <script src="script2.js"></script>
    <div class="completed">
        <a href="end_page.html">
            <button>DONE!</button>
        </a>
    </div>
</body>
</html>
